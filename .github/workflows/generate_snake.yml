name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Todo dia √† meia-noite
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=dark
            dist/snake.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show files
        run: |
          ls -la dist/
          echo "Git status:"
          git status

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Adiciona os arquivos
          git add dist/
          
          # Verifica se h√° mudan√ßas
          if git diff --staged --quiet; then
            echo "‚úÖ Nenhuma mudan√ßa detectada"
            exit 0
          fi
          
          # Faz o commit
          git commit -m "üêç Atualiza anima√ß√£o da cobrinha [skip ci]"
          
          # Tenta fazer push com retry
          for i in {1..3}; do
            echo "üîÑ Tentativa $i de push..."
            git pull --rebase origin main && git push origin main && break
            sleep 5
          done
